site_name: ralpheckhard.com
site_url: https://docs.ralpheckhard.com
theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
  icon:
    annotation: material/arrow-right-circle-outline

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html


  